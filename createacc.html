<!DOCTYPE html>
<html>
    <head>
        <title>Motorline Login</title>
        <link rel="stylesheet" href="loginStyle.css">
    </head>
    <body> 
      <!-- header -->
      <header>
        <nav class = "navbar">
          <div class = "container">
            <a href = "home.html" class = "navbar-brand">Motorline</a>
            <div class = "navbar-nav">
              <a href = "home.html">home</a>
              <a href = "">featured</a>
              <a href = "">upcoming</a>
              <a href = "">about</a>
              <a href = "login.html">login</a>
            </div>
          </div>
        </nav>
        <div class="banner">
          <div class="container">
            <div class="login_box">
              <h1 class="label_acc">Create your Account</h1>
              <form class="login_form" action="login.html" method="post" name="form" onsubmit="signup()">
                <div class="font">
                    Create your Username
                </div>
                <input autocomplete="off" type="text" name="username" id="username" placeholder="Username">
                <div class="font font2">
                    Create your Password
                </div>
                <input type="password" name="password" id="password" placeholder="***********">
                <div class="font font3">
                    Enter your Email
                </div>
                <input autocomplete="off" type="text" name="email" id="email" placeholder="Email">
                <p id="result"></p>
                <button type="submit">Sign up</button>
                <a href="login.html">Login</a>
              </form>
            </div>
          </div>	
        </header>
        <script src="login.js"></script>
      <!-- end of header -->
    </body>
</html>
